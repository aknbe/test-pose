<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Kickpose</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video, canvas {
      /* background: #000; */
      object-fit: contain;
    }

    /* --- レイアウトモード --- */
    .overlay video,
    .overlay canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;  
      object-fit: contain;   /* ★ これが重要 */
    }

    .vertical-split {
      display: flex;
      flex-direction: column;
    }
    .vertical-split video,
    .vertical-split canvas {
      width: 100%;
      height: 50vh;
    }

    .horizontal-split {
      display: flex;
      flex-direction: row;
    }
    .horizontal-split video,
    .horizontal-split canvas {
      width: 50vw;
      height: 100%;
    }

    .small-video video {
      position: absolute;
      width: 30%;
      height: auto;
      bottom: 10px;
      right: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    /* スライダー */
    #slider {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%) scale(0.7);
      opacity: 0.4;
      width: 60%;
      z-index: 20;
    }

    /* UI ボタン */
    #ui {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 30;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #ui button, #ui input[type="file"] {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      backdrop-filter: blur(4px);
    }

    /* デバッグ表示（左上） */
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-size: 12px;
      white-space: pre;
      z-index: 40;
    }
  </style>
</head>

<body>
  <div id="container" class="overlay">
    <video id="video" playsinline webkit-playsinline muted loop></video>
    <canvas id="output"></canvas>
    <input id="slider" type="range" min="0" max="100" value="0" />

    <div id="ui">
      <input id="fileInput" type="file" accept="video/*" />
      <button id="cameraBtn">カメラ</button>
      <button id="videoBtn">ファイル</button>
    </div>

    <div id="debug"></div>
  </div>

  <script type="importmap">
    {
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.182/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182/examples/jsm/"
    }
    }
  </script>

  <script type="module" src="./kickposeapp1.js"></script>
</body>
</html>
