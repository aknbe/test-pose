<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-pose</title>

  <link rel="stylesheet" href="style.css">

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/lines/Line2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/lines/LineGeometry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/lines/LineMaterial.js"></script>

  <!-- MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>

<body>

  <div id="container">
    <video id="video" playsinline></video>
    <canvas id="overlay"></canvas>
    <canvas id="three-canvas"></canvas>
  </div>

  <!-- 再生コントロール -->
  <div id="video-controls">
    <button id="playPauseBtn">▶︎</button>
    <input type="range" id="seekBar" min="0" max="100" value="0">
    <input type="range" id="speedBar" min="0.1" max="2" step="0.1" value="1">
    <span id="speedLabel">1.0x</span>
  </div>

  <script type="module" src="kickposeapp2.js"></script>
</body>
</html>
