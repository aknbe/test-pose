<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kick Analyzer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }

    #layout {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    #video {
      width: 50vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
    }

    #output {
      width: 50vw;
      height: 100vh;
      display: block;
    }

    #debug {
      position: fixed;
      top: 0;
      left: 0;
      padding: 8px;
      background: rgba(0,0,0,0.5);
      color: #0f0;
      font-size: 12px;
      white-space: pre-line;
      z-index: 10;
      max-width: 60vw;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 80vw;
      z-index: 20;
      color: #0f0;
    }

    input[type=range] {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="debug">Loading...</div>

  <div id="layout">
    <video id="video" playsinline></video>
    <canvas id="output"></canvas>
  </div>

  <div id="controls">
    <div>再生位置</div>
    <input id="seek" type="range" min="0" max="1000" value="0">

    <div>再生速度（0.1x ～ 2.0x）</div>
    <input id="speed" type="range" min="0.1" max="2.0" step="0.1" value="1.0">
  </div>

  <input id="fileInput" type="file" accept="video/*" style="position:fixed; top:0; right:0; z-index:30;" />

  <video id="video" playsinline webkit-playsinline></video>
  <canvas id="output"></canvas>
  <script type="importmap">
    {
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.182/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182/examples/jsm/"
    }
    }
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
